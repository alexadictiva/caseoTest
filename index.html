<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CASEO</title>
  </head>
  <body>
    <header>
      <section class="brandContainer">
        <img src="./assets/img/c.svg" alt="Logo Brand" />
        <img src="./assets/img/a.svg" alt="Logo Brand" />
        <img src="./assets/img/s.svg" alt="Logo Brand" />
        <img src="./assets/img/e.svg" alt="Logo Brand" />
        <img src="./assets/img/o.svg" alt="Logo Brand" />
      </section>
      <section class="navContainer">
        <div class="buttonMenuContainer">
          <input
            type="checkbox"
            name="dropdownButton"
            id="dropdownButton"
            onclick="crossMenu()"
          />
          <label for="dropdownButton">
            <span class="span" id="span1"></span>
            <span class="span" id="span2"></span>
            <span class="span" id="span3"></span>
          </label>

          <div class="dropdownMenu">
            <nav>
              <ul>
                <li class="linkItem"><a href="#">Commencez id</a></li>
                <li class="linkItem"><a href="#">Services SEO</a></li>
                <li class="linkItem"><a href="#">Guides SEO</a></li>
                <li class="linkItem"><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </section>
    </header>
  </body>
  <script src="js/main.js"></script>
</html>
